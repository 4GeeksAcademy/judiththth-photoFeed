<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Feed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body>
  <!--LOGO + CREAR POST + DROPDOWN-->
  <nav class="navbar bg-body-tertiary px-3">

    <a class="navbar-brand" href="#">
      <i class="fa-brands fa-instagram"></i>
      <span>Instagram</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNewPost">Crear nuevo
          post</button>
      </li>

      <li class="nav-item dropdown ms-2">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa-solid fa-gear"></i>
        </button>

        <!--MENÚ DROPDOWN-->
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item">Perfil</a></li>
          <li><a class="dropdown-item">Accesibilidad</a></li>
          <li><a class="dropdown-item">Privacidad y Datos</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item text-danger">Cerrar sesión</a></li>
        </ul>
      </li>
    </ul>

    <!--MODAL-->
    <div class="modal" id="modalNewPost" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crear nuevo post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Descripción:</p>
            <textarea></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-success">Publicar</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!--TABS + JS BEHAVIOUR -->

  <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist" >
    <li class="nav-item" role="presentation"> <!--TAB GRID-->
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
        role="tab" aria-controls="home-tab-pane" aria-selected="true">
        <i class="fa-solid fa-table-cells"></i>
      </button>
    </li>

    <li class="nav-item" role="presentation"> <!--TAB 1 COLUMNA FOTOS-->
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button"
        role="tab" aria-controls="profile-tab-pane" aria-selected="false">
        <i class="fa-solid fa-square"></i>
      </button>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <!--GRID MUCHAS FOTOS-->
    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
      ...</div>

    <!--1 COLUMNA DE FOTOS-->
    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
